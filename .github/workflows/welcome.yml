name: Welcome New Contributors

on:
  pull_request:
    types: [opened]
  issues:
    types: [opened]

permissions:
  pull-requests: write
  issues: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Welcome first-time contributors
        uses: peter-evans/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            👋 **Welcome to AutoGitPush, @${{ github.actor }}!** 🚀  
            Thanks for opening your first issue! 🎉  
            We’re happy to have you here.  
            Please check out our [Contributing Guide](CONTRIBUTING.md) and remember:
            - 💬 Be respectful & constructive
            - 📝 Add clear descriptions
            - 📷 Screenshots/logs help a lot
            Let’s make Git automation awesome together! 😄

          pr-message: |
            🎉 **Welcome aboard, @${{ github.actor }}!** 🚀  
            This is your first pull request to **AutoGitPush** — exciting! 😎  
            Here’s a quick checklist before we review:
            - ✅ Follow [Contributing Guide](CONTRIBUTING.md)
            - 🧹 Keep commits clean (no `trash` branch merges!)
            - 📦 Test your changes before pushing
            Thanks for contributing to making Git automation smarter! 🔥
